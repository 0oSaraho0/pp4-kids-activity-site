{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}


<div class="container">

    <h1>Share your Idea</h1>
    <p>Do you have your own fantasic idea to share?</p>
    <p>Complete the form below and let others know what it is!</p>
    <form class="create_idea_form" method="POST">
        
        {% csrf_token %}

        {{form | crispy}}
    

        <button type="submit" class="btn-lg">Submit</button>






    </form>
</div>
{% endblock %}
